<!DOCTYPE html>
<html>
  <head>
    <!-- Meta, title -->
    <meta charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Matt Bechtel">
    <title>Example Responsive Page</title>

    <!-- Favicon (skipped for this page) -->
    <link rel="icon" href="/resources/img/my-favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="./resources/css/min/main.min.css">
  </head>

  <body>
    <header>
      <h1>Help the Economy. Invest.</h1>  
      <h3>Lend to British Businesses at rates that suit you, and them.</h3>
      <button type="button">Start lending</button>
    </header>

    <main>
      <h2>Marketplace</h2>

      <table id="marketplace-table">
        <thead>
          <tr>
            <th></th>
            <th>Loan Title</th>
            <th>Risk</th>
            <th>Amount</th>
            <th>Term</th>
            <th>Av. Rate</th>
            <th>Progress</th>
            <th>Time Left</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <!-- table script template -->
      <script type="text/underscore-template" id="table-row-template">
        <% _.each(loans, function(loan) { %>
          <tr>
          <td></td>
          <td><a href="#"><%=loan.title%></a></td>
          <td><%=loan.risk%></td>
          <td>&pound<%=loan.amount%></td>
          <td><%=loan.term%></td>
          <td><%=loan.avRate%>%</td>
          <td class="loan-progress"><%=loan.progress%></td>
          <td><%=loan.timeLeft%></td>
          </tr>
          <% }); %>
      </script>

    </main>
    <!-- Vendor Scripts  -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

    <!-- Scripts  -->
    <script src="resources/js/main.js"></script>
    <script src="resources/js/mock_ajax.js"></script>
    <script src="resources/js/table_loader.js"></script>
  </body>

</html>
